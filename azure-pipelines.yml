trigger:
- none # Pipeline manual, sem Git

pool:
  vmImage: 'ubuntu-latest' # Definir a pool para evitar erros de formato

stages:
- stage: Representation
  displayName: 'Representação do Pipeline DevOps'
  jobs:
  - job: RepresentSteps
    displayName: 'Representação das Etapas do Pipeline'
    steps:
    - script: |
        echo "Iniciando simulação do pipeline para o aplicativo 'Uber de Diaristas'"
      displayName: 'Início da Representação'

    - script: |
        echo "Passo 1: Gestão de prestadores de serviço"
      displayName: 'Gestão de prestadores de serviço'

    - script: |
        echo "Passo 2: Gestão de solicitações"
      displayName: 'Gestão de solicitações'

    - script: |
        echo "Passo 3: Avaliação de serviços"
      displayName: 'Avaliação de serviços'

    - script: |
        echo "Passo 4: Pagamentos"
      displayName: 'Pagamentos'

    - script: |
        echo "Passo 5: Conexão com banco de dados (simulada)"
      displayName: 'Conexão com banco de dados'

    - script: |
        echo "Finalizando simulação do pipeline"
      displayName: 'Finalização'
